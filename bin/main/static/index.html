<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registry Page</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" type="image/x-icon" href="static/favicon.ico"/>
    <img src="registry_icon.png" id="headerimage">

<body>
    <div class="form">
        <form action="/cart" method="post">
            Id: <input type="number" name="id" id="id"/>
            Name: <input type="text" name="name" id="name"/>
            <button type="button" onclick="postCart()" class="button">Contribute Gift</button>
        </form>
    </div>
    <div class="tableTitle">
        
    </div>
    

    <div class="grid-container">
        <div class="grid-child"> 
            <h2 class="tableTitle">Registry Items</h2>
            <div id="items" class="table"></div>
        </div>

        <div class="grid-child">
            <h2 class="tableTitle">Your Commitment</h2>
            <div id ="cart" class="table">
                
            </div>
        </div>

    </div>
    <script src="main.js"></script>
